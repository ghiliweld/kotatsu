<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="main.css" /> -->
  <style>
    body {
      width: 100%;
      height: 100%;
      background-color: rgb(65, 65, 65);
    }

    #grid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      align-items: center;
      justify-items: center;
      display: inline-grid;
      grid-template-columns: repeat(25, 5px);
      grid-template-rows: repeat(25, 5px);
      grid-gap: 1.5em;
    }

    .cell {
      font-size: 20px;
      color: white;
      text-justify: center;
    }

    .cell:hover {
      background-color: rgb(90, 90, 90);
    }

    #reset {
      margin: 0.5em 0.5em 0.5em 0em;
      position: absolute;
      border-radius: 10%;
      left: 49.2%;
      transform: translateX(-50%);
      height: 30px;
      width: 100px;
      background-color: rgb(122, 122, 122);
      color: white;
    }

    #reset:hover {
      background-color: rgb(87, 87, 87);
    }
  </style>
  <title>Kotatsu</title>
</head>

<body>
  <button id="reset">Reset Board</button>
  <div id="grid"></div>
  <script src="braidify-client.js"></script>
  <script id="load-board">
    function connect() {
      fetch("https://kotatsu.app/api/board", {
        subscribe: { keep_alive: true },
      }).andThen((version) => {
        const board = JSON.parse(version.body);
        const grid = document.getElementById("grid");
        grid.innerHTML = '';
        for (let i = 1; i < 26; i++) {
          for (let j = 1; j < 26; j++) {
            let coord = board[`${i}_${j}`];
            grid.innerHTML += `<div class='cell' id='${i}_${j}' contenteditable=true>${coord}</div>`;
          }
        }

        async function braidFetch(method, headers, body) {
          await fetch(`https://kotatsu.app/api/board`, {
            method,
            headers,
            body,
          });
        }

        let isCtrlPressed = false;

        document.addEventListener("keydown", (event) => {
          if (event.ctrlKey) {
            isCtrlPressed = true;
          }
        });

        document.addEventListener("keyup", (event) => {
          if (!event.ctrlKey) {
            isCtrlPressed = false;
          }
        });

        // for deployment
        for (let i = 1; i < 26; i++) {
          for (let j = 1; j < 26; j++) {
            let c = document.getElementById(`${i}_${j}`);
            c.addEventListener("keydown", async (event) => {
              if (
                event.key === "Backspace" ||
                event.key === "Delete" ||
                event.key === " " ||
                event.key === "Enter"
              ) {
                event.preventDefault();
              }
            });
            c.addEventListener("beforeinput", () => {
              c.textContent = "";
            });
            c.addEventListener("input", async () => {
              if (c.textContent.length > 5) {
                c.textContent = ".";
              }
              await braidFetch(
                "PUT",
                {
                  Accept: "application/json",
                  "Content-Type": "application/json",
                },
                JSON.stringify({
                  char: c.textContent,
                  coord: `${i}_${j}`,
                })
              );
            });
          }
        }

        const reset_button = document.getElementById("reset");
        reset_button.addEventListener("click", async () => {
          for (let i = 1; i < 26; i++) {
            for (let j = 1; j < 26; j++) {
              let c = document.getElementById(`${i}_${j}`);
              c.textContent = ".";
            }
          }
          await braidFetch("POST", {}, {});
        });
      }).catch(e => setTimeout(connect, 1000));
    }
    connect();
  </script>
  <script id="fork-me">
    console.log("fork me!");
    // - load all script tags from localstorage by searching for `kotatsu-script: id`
    for (let i = 0; i < localStorage.length; i++) {
      let key = localStorage.key(i);
      let value = localStorage.getItem(key);
      if (key.includes("kotatsu-script")) {
        let s = document.createElement("script");
        s.id = key.substr(16);
        s.innerHTML = value;
        document.body.appendChild(s);
      }
    }

    // watcher that watches for any update in the document
    // if there is an update to a script tag:
    // - save the element to localstorage where the key is the element.id
    var observer = new MutationObserver((mutations) => {
      let scripts = document.querySelectorAll("script");

      for (let mutation of mutations) {
        if (mutation.removedNodes.length) {
          const [removed] = mutation.removedNodes;
          localStorage.removeItem(`kotatsu-script: ${removed.id}`);
        }
      }

      for (let scr of scripts) {
        if (
          scr.id != "ui" &&
          scr.id != "fork-me" &&
          scr.id != "save-styles" &&
          scr.id != "load-board"
        ) {
          localStorage.setItem(`kotatsu-script: ${scr.id}`, scr.innerHTML);
        }
      }
    });
    observer.observe(document.body, {
      attributes: true,
      childList: true,
      characterData: true,
      subtree: true,
    });
  </script>
  <script id="save-styles">
    if (localStorage.getItem("kotatsu")) {
      document.querySelector("style").innerHTML =
        localStorage.getItem("kotatsu");
    }
    var observer = new MutationObserver(function (mutations) {
      console.log("New mutation");
      localStorage.setItem(
        "kotatsu",
        document.querySelector("style").innerHTML
      );
    });
    observer.observe(document.querySelector("style"), {
      attributes: true,
      childList: true,
      characterData: true,
      subtree: true,
    });
  </script>
  <script id="ui"></script>
</body>

</html>
